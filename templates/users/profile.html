<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
            background-color: #fafafa;
        }

        .profile-container {
            max-width: 935px;
            margin: 0 auto;
            padding: 20px;
        }

        .profile-header {
            display: flex;
            gap: 40px;
            padding: 40px 0;
            border-bottom: 1px solid #dbdbdb;
            align-items: flex-start;
        }

        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background-color: #e1e8ed;
            object-fit: cover;
            flex-shrink: 0;
        }

        .profile-info {
            flex: 1;
        }

        .profile-header-top {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .profile-info h1 {
            font-size: 28px;
            font-weight: 300;
            margin: 0;
        }

        .profile-stats {
            display: flex;
            gap: 40px;
            margin-bottom: 20px;
        }

        .stat {
            text-align: left;
        }

        .stat strong {
            display: block;
            font-size: 16px;
            font-weight: 600;
        }

        .stat span {
            color: #65676b;
            font-size: 13px;
        }

        .profile-details {
            margin-bottom: 10px;
        }

        .profile-details p {
            margin: 5px 0;
            font-size: 14px;
            color: #262626;
        }

        .profile-details strong {
            color: #262626;
            font-weight: 600;
        }

        .profile-bio {
            color: #262626;
            line-height: 1.5;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .profile-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .btn {
            padding: 8px 24px;
            border: 1px solid #dbdbdb;
            border-radius: 4px;
            background-color: #fff;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
        }

        .btn-primary {
            background-color: #0095f6;
            color: #fff;
            border-color: #0095f6;
        }

        .posts-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 40px;
        }

        .post-item {
            aspect-ratio: 1;
            background-color: #e1e8ed;
            border-radius: 4px;
            overflow: hidden;
            cursor: pointer;
        }

        .post-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>

<body>
    <div class="profile-container">
        <div class="profile-header">
            <img src="{{ profile.profile_picture.url }}" alt="Profile Picture" class="profile-pic">

            <div class="profile-info">
                <div class="profile-header-top">
                    <h1>{{ profile.username }}</h1>
                    <button class="btn btn-primary">Follow</button>
                </div>

                <div class="profile-stats">
                    <div class="stat">
                        <strong>0</strong>
                        <span>posts</span>
                    </div>
                    <div class="stat">
                        <strong>0</strong>
                        <span>followers</span>
                    </div>
                    <div class="stat">
                        <strong>0</strong>
                        <span>following</span>
                    </div>
                </div>

                <div class="profile-details">
                    <p><strong>Full name: {{ profile.first_name }} {{ profile.last_name }}</strong></p>
                    <p class="profile-bio"><strong>Bio</strong>: {{ profile.bio }}</p>
                    <p><strong>Email:</strong> {{ profile.email }}</p>
                </div>

                <div class="profile-actions">
                    <a href="{% url 'users:profile_update' %}"><button class="btn">Update Info</button></a>
                    <!-- <button class="btn">More</button> -->
                </div>
            </div>
        </div>

        <div class="posts-grid">

        </div>
    </div>
</body>

</html>
