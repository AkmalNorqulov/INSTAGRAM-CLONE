<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>

    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: #fafafa;
            margin: 0;
            padding: 40px 0;
        }

        .profile-container {
            width: 100%;
            max-width: 650px;
            margin: 0 auto;
            background: #fff;
            padding: 30px 40px;
            border: 1px solid #dbdbdb;
            border-radius: 10px;
        }

        .profile-header {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
        }

        .profile-header img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            border: 1px solid #dbdbdb;
        }

        .profile-header-info {
            margin-left: 20px;
        }

        .profile-header-info h3 {
            margin: 0;
            font-size: 18px;
            font-weight: 600;
        }

        .change-photo-btn {
            margin-top: 7px;
            background: #0095f6;
            color: white;
            padding: 5px 12px;
            font-size: 14px;
            font-weight: 600;
            border-radius: 6px;
            border: none;
            cursor: pointer;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            color: #262626;
            margin-bottom: 8px;
        }

        .profile-form input,
        .profile-form textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #dbdbdb;
            background: #fafafa;
            border-radius: 6px;
            font-size: 14px;
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            background: #0095f6;
            color: white;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
            font-size: 14px;
        }

        .cancel-btn {
            display: block;
            text-align: center;
            color: #0095f6;
            text-decoration: none;
            font-size: 14px;
            margin-top: 14px;
        }
    </style>
</head>

<body>

    <div class="profile-container">

        <!-- Profile Header (image + username + change photo button) -->
        <div class="profile-header">
            <img src="{{ profile.profile_picture.url }}" alt="Profile picture">

            <div class="profile-header-info">
                <h3>{{ user.username }}</h3>
                <button class="change-photo-btn">Change photo</button>
            </div>
        </div>

        <form action="" method="post" enctype="multipart/form-data" class="profile-form">
            {% csrf_token %}

            <div class="form-group">
                <label for="id_username">Username</label>
                {{ form.username }}
            </div>

            <div class="form-group">
                <label for="id_bio">Bio</label>
                {{ form.bio }}
            </div>

            <div class="form-group">
                <label for="id_profile_pic">Profile Picture</label>
                {{ form.profile_picture }}
            </div>

            <div class="form-group">
                <label for="id_first_name">First name</label>
                {{ form.first_name }}
            </div>

            <div class="form-group">
                <label for="id_last_name">Last name</label>
                {{ form.last_name }}
            </div>

            <div class="form-group">
                <label for="id_email">Email</label>
                {{ form.email }}
            </div>

            <button type="submit" class="submit-btn">Save Changes</button>

            <a href="{% url 'users:profile' %}" class="cancel-btn">Cancel</a>
        </form>

    </div>

</body>

</html>
