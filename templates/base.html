{% load static %}
<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/nav-bar.css' %}">
    <title>Instagram Sidebar</title>
  </head>
  <body>
    <div id="app">
      <nav class="sidebar">
        <div class="sidebar-logo">
          <svg class="instagram-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect>
            <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path>
            <line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line>
          </svg>
        </div>

        <ul class="sidebar-menu">
          <li class="menu-item active">
            <a href="#" class="menu-link">
              <svg class="menu-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                <polyline points="9 22 9 12 15 12 15 22"></polyline>
              </svg>
              <span class="menu-text">Home</span>
            </a>
          </li>

          <li class="menu-item">
            <a href="#" class="menu-link">
              <svg class="menu-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M23 7l-7 5 7 5V7z"></path>
                <rect x="1" y="5" width="15" height="14" rx="2" ry="2"></rect>
              </svg>
              <span class="menu-text">Reels</span>
            </a>
          </li>

          <li class="menu-item">
            <a href="#" class="menu-link">
              <svg class="menu-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
              </svg>
              <span class="menu-text">Messages</span>
              <span class="badge">2</span>
            </a>
          </li>

          <li class="menu-item">
            <a href="#" class="menu-link">
              <svg class="menu-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="11" cy="11" r="8"></circle>
                <path d="m21 21-4.35-4.35"></path>
              </svg>
              <span class="menu-text">Search</span>
            </a>
          </li>

          <li class="menu-item">
            <a href="#" class="menu-link">
              <svg class="menu-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polygon points="12 2 2 7 12 12 22 7 12 2"></polygon>
                <polyline points="2 17 12 22 22 17"></polyline>
                <polyline points="2 12 12 17 22 12"></polyline>
              </svg>
              <span class="menu-text">Explore</span>
            </a>
          </li>

          <li class="menu-item">
            <a href="#" class="menu-link">
              <svg class="menu-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
              </svg>
              <span class="menu-text">Notifications</span>
            </a>
          </li>

          <li class="menu-item">
            <a href="#" class="menu-link">
              <svg class="menu-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                <line x1="12" y1="8" x2="12" y2="16"></line>
                <line x1="8" y1="12" x2="16" y2="12"></line>
              </svg>
              <span class="menu-text">Create</span>
            </a>
          </li>

          <li class="menu-item">
            <a href="#" class="menu-link">
              <svg class="menu-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="3" y="3" width="7" height="7"></rect>
                <rect x="14" y="3" width="7" height="7"></rect>
                <rect x="14" y="14" width="7" height="7"></rect>
                <rect x="3" y="14" width="7" height="7"></rect>
              </svg>
              <span class="menu-text">Dashboard</span>
            </a>
          </li>

          <li class="menu-item">
            <a href="#" class="menu-link">
              <div class="profile-avatar"></div>
              <span class="menu-text">Profile</span>
            </a>
          </li>
        </ul>

        <div class="sidebar-footer">
          <button class="menu-link more-btn">
            <svg class="menu-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <line x1="3" y1="12" x2="21" y2="12"></line>
              <line x1="3" y1="6" x2="21" y2="6"></line>
              <line x1="3" y1="18" x2="21" y2="18"></line>
            </svg>
            <span class="menu-text">More</span>
          </button>

          <button class="menu-link meta-btn">
            <svg class="menu-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="3" y="3" width="7" height="7"></rect>
              <rect x="14" y="3" width="7" height="7"></rect>
              <rect x="14" y="14" width="7" height="7"></rect>
              <rect x="3" y="14" width="7" height="7"></rect>
            </svg>
            <span class="menu-text">Also from Meta</span>
          </button>
        </div>
      </nav>

      <main class="main-content">
        {% block content %}

        {% endblock %}
      </main>
    </div>
    <script type="module" src="">



const menuItems = document.querySelectorAll('.menu-item');

menuItems.forEach(item => {
  const link = item.querySelector('.menu-link');

  link.addEventListener('click', (e) => {
    e.preventDefault();

    menuItems.forEach(mi => mi.classList.remove('active'));

    item.classList.add('active');
  });
});

    </script>
  </body>
</html>
